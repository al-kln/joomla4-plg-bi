PLG_BI_DESC="The plugin allows to include Bootstrap icons as SVG in the frontend."

BI_SYNTAX="Syntax: <u>{icon=&quot;xxx&quot;}</u>"
BI_SYNTAX_DESC="to insert icons use the above syntax. The icons can be found on the <a href='https://icons.getbootstrap.com/' target='_blank' style='color:rgb(121,82,179)'>Bootstrap-Website</a>.<br />Just replace the xxx with the icon names. e.g. {icon=&quot;align-start&quot;}"